<!DOCTYPE html>
<html>
<head>
<title>Text Formating</title>
</head>
<body>
<p>This is normal text</p>
<p><b>This is bold text</b></p>
<p><i>This is italic text</i></p>
<p><u>This is underlined text</u></p>
<p>This line contains a <sup>super</sup>script and a <sub>sub</sub>script</p>
<p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>
<p>
The word <em>Emphasize</em> means giving special value to something.
The word <strong>Strong</strong> is something stronger than emphasizing.
</p>
</body>
</html>
